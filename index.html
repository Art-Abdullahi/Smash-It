<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <title>Smash It- Weather App</title>

</head>

<body>
  <div class="navbar">
    <h1>TWR</h1>
    <h5 id="currentTime">Sunday 27th August 2020</h5>
  </div>
  <div class="container text-center input-div">
    <div class="input-form">
      <h1>The Weather Report</h1>
      <div class="search-bar">
        <input type="search" placeholder="Search By Location" aria-label="Search" id="search" />
        <button type="button" id="icon">&#128269;</button type="button">
      </div>
    </div>
  </div>
  <div id="grid" class="grid-box">
  </div>
  <div id="result" class="result text-center container p-3 mt-3">

    <div class="info">
      <div>
        <h1 id="location-name">New York</h1>
        <h3 id="weather">Clouds</h3>
        <div id="desc" class="container">
          <img src="images/sun.png" id="img" alt="" />
          <h1 id="temp">22Â°C</h1>
        </div>
        <div class="details p-3">
          <div>
            <h3>Wind Speed</h3>
            <h5 id="windspeed">5.1 km/h</h5>
          </div>
          <div>
            <h3>Humidity</h3>
            <h5 id="humidity">46 %</h5>
          </div>
        </div>
        <div>
          <h3 id="time">Fri Sep 4th 2020</h3>
        </div>
      </div>
    </div>
    <div id="forecast" class="forecast">





    </div>
  </div>
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
