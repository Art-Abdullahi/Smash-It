<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Smash It- Weather App</title>
  </head>
  <body>
    <div class="container text-center input-div mt-5">
      <div class="input-form">
        <h1>Smash It Weather app</h1>
        <div class="search-bar">
          <input
            type="search"
            placeholder="Search By Location"
            aria-label="Search"
            id="search"
          />
          <span id="icon">&#128269;</span>
        </div>
      </div>
    </div>
    <div class="result text-center container">
      <div class="info">
        <div>
          <h1 id="location-name">New York</h1>
          <h3 id="weather">Clouds</h3>
          <div><h1 id="temp">22Â°C</h1></div>
          <div class="details p-3">
            <div>
              <h3>Wind Speed</h3>
              <h5>5.1 km/h</h5>
            </div>
            <div>
              <h3>Humidity</h3>
              <h5>46 %</h5>
            </div>
          </div>
          <div><h3>Fri Sep 4th 2020</h3></div>
        </div>
      </div>
      <div class="forecast card"><h2>Forecast</h2></div>
    </div>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
